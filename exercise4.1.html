<!-- 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, 
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны
        единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий
        объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо
        выдать соответствующее сообщение с помощью console.log и вернуть пустой объект -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const inputNumber = +prompt("Введите число в диапазоне от 0 до 999");
        function getDigitsOfNumber(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('Значение аргумента должно быть целым числом в диапазоне [0 .. 999].');
                return {};
            }

            return {
                hundreds: Math.floor(num / 100),
                tens: Math.floor(num / 10) % 10,
                units: num % 10,        
            };
        }

        console.log(getDigitsOfNumber(inputNumber));
    </script>
</body>
</html>
