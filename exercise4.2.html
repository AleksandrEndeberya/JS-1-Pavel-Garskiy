<body>
    <script>
        'use strict';

        const basket = [
           {
            name: "slippers",
            price: 500,
            color: "grey",            
           }, 
           {
            name: "shose",
            price: 800,
            color: "red",
           },
           {
            name: "boots",
            price: 1200,
            color: "black",
           },
           {
            name: "sneackers",
            price: 1400,
            color: "yellow",
           }];
        
        function calcOfCost (arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i].price;                
            };
            return sum;                           
        };
        
        
        console.log (calcOfCost(basket));
